<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.6/purify.min.js"
      integrity="sha512-DJjvM/U3zCRpzrYboJgg23iLHapWcS2rlo7Ni18Cdv+FMs6b3gUF7hQihztj4uVkHHfUwk7dha97jVzRqUJ7hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
    ></script>
    <script defer src="index.js"></script>
    <title>Odin Library</title>
  </head>
  <body>
    <header class="header">
      <div class="logo center">LIBRARY</div>
    </header>

    <div class="add-book center">
      <button class="btn btn-add-book">&plus; Add book</button>
    </div>

    <section class="library center">
      <div class="card">
        <div class="title">"Kör Saatçi"</div>
        <div class="author">Richard Dawkins</div>
        <div class="pages">421 pages</div>
        <button class="btn read">not read yet</button>
        <button class="btn btn-delete">delete</button>
      </div>
    </section>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Add a book</h2>
      <form class="modal__form">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required />
        <label for="author">Author</label>
        <input id="author" name="author" type="text" required />
        <label for="pages">Pages</label>
        <input id="pages" name="pages" type="number" required />
        <div class="modal__checkbox">
          <input type="checkbox" id="read" name="read" />
          <label for="read">I have read this book.</label>
        </div>

        <button class="btn">Add Book</button>
      </form>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
